apiVersion: apps/v1
kind: Deployment
metadata:
  name: videos-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: videos-api
  template:
    metadata:
      labels:
        app: videos-api
    spec:
      containers:
        - name: videos-api
          image: alecigolini/hackaton-videosapi:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://videos-api-dev.postgres.database.azure.com:5432/postgres
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_FLYWAY_URL
              value: jdbc:postgresql://videos-api-dev.postgres.database.azure.com:5432/postgres
            - name: SPRING_FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_USER
            - name: SPRING_FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_PASSWORD
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka-dev-namespace.servicebus.windows.net:9093
            - name: KAFKA_SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: KAFKA_SASL_JAAS_CONFIG
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: AZURE_STORAGE_CONNECTION_STRING
            - name: KAFKA_TOPIC_VIDEO_UPLOAD
              value: video.uploaded
            - name: KAFKA_TOPIC_VIDEO_STATUS_UPDATE
              value: video.status
          resources:
            requests:
              cpu: "400m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          readinessProbe:
            httpGet:
              path: /videos/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /videos/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: videos-api
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: videos-api
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: videos-api-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /videos
            pathType: Prefix
            backend:
              service:
                name: videos-api
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: videos-api-hpa
  namespace: default
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind:  Deployment
    name: videos-api
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          periodSeconds: 15
          value: 1
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          periodSeconds: 60
          value: 1